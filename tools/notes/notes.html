<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Minimalist Note Taking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent: #4a9eff;
            --accent-hover: #5ba9ff;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.3);
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1e1e1e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 1px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            height: calc(100vh - 200px);
        }

        .sidebar {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .notes-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .new-note-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 158, 255, 0.4);
        }

        .new-note-btn:active {
            transform: translateY(0);
        }

        .notes-list {
            flex: 1;
            overflow-y: auto;
            margin-right: -0.5rem;
            padding-right: 0.5rem;
        }

        .notes-list::-webkit-scrollbar {
            width: 4px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .note-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .note-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .note-item:hover::before {
            left: 100%;
        }

        .note-item:hover {
            transform: translateX(4px);
            border-color: var(--accent);
            box-shadow: 0 4px 20px rgba(74, 158, 255, 0.2);
        }

        .note-item.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .note-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .note-preview {
            color: var(--text-secondary);
            font-size: 0.85rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-item.active .note-preview {
            color: rgba(255, 255, 255, 0.8);
        }

        .note-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .note-item.active .note-date {
            color: rgba(255, 255, 255, 0.7);
        }

        .editor {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .editor-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .editor-actions {
            display: flex;
            gap: 0.75rem;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .action-btn.danger:hover {
            border-color: var(--error);
            color: var(--error);
        }

        .title-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 500;
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .title-input:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        .content-textarea {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.6;
            width: 100%;
            height: 100%;
            resize: none;
            font-family: inherit;
            padding: 0.5rem 0;
        }

        .content-textarea:focus {
            outline: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .empty-state-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            box-shadow: 0 8px 32px var(--shadow);
            backdrop-filter: blur(10px);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        .toast.warning {
            border-left: 4px solid var(--warning);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .title {
                font-size: 2rem;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header fade-in">
            <h1 class="title">Notes</h1>
            <p class="subtitle">Minimalist note taking experience</p>
        </header>

        <main class="main-content">
            <aside class="sidebar slide-in">
                <div class="sidebar-header">
                    <span class="notes-count" id="notesCount">0 notes</span>
                    <button class="new-note-btn" id="newNoteBtn">+ New Note</button>
                </div>
                <div class="notes-list" id="notesList">
                    <!-- Notes will be dynamically added here -->
                </div>
            </aside>

            <section class="editor" id="editor">
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">üìù</div>
                    <div class="empty-state-text">No note selected</div>
                    <div class="empty-state-subtext">Create a new note or select an existing one to get started</div>
                </div>

                <div class="editor-content" id="editorContent" style="display: none;">
                    <div class="editor-header">
                        <div class="editor-title">Edit Note</div>
                        <div class="editor-actions">
                            <button class="action-btn" id="saveBtn">Save</button>
                            <button class="action-btn danger" id="deleteBtn">Delete</button>
                        </div>
                    </div>
                    <input type="text" class="title-input" id="titleInput" placeholder="Note title...">
                    <textarea class="content-textarea" id="contentTextarea" placeholder="Start writing your note..."></textarea>
                </div>
            </section>
        </main>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        class NotesApp {
            constructor() {
                this.notes = this.loadNotes();
                this.currentNoteId = null;
                this.isAutoSaving = false;
                
                this.initializeElements();
                this.bindEvents();
                this.renderNotesList();
                this.updateNotesCount();
            }

            initializeElements() {
                this.notesList = document.getElementById('notesList');
                this.notesCount = document.getElementById('notesCount');
                this.newNoteBtn = document.getElementById('newNoteBtn');
                this.emptyState = document.getElementById('emptyState');
                this.editorContent = document.getElementById('editorContent');
                this.titleInput = document.getElementById('titleInput');
                this.contentTextarea = document.getElementById('contentTextarea');
                this.saveBtn = document.getElementById('saveBtn');
                this.deleteBtn = document.getElementById('deleteBtn');
                this.toast = document.getElementById('toast');
            }

            bindEvents() {
                this.newNoteBtn.addEventListener('click', () => this.createNewNote());
                this.saveBtn.addEventListener('click', () => this.saveCurrentNote());
                this.deleteBtn.addEventListener('click', () => this.deleteCurrentNote());
                
                this.titleInput.addEventListener('input', () => this.autoSave());
                this.contentTextarea.addEventListener('input', () => this.autoSave());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch (e.key) {
                            case 'n':
                                e.preventDefault();
                                this.createNewNote();
                                break;
                            case 's':
                                e.preventDefault();
                                this.saveCurrentNote();
                                break;
                        }
                    }
                });
            }

            loadNotes() {
                const saved = localStorage.getItem('notes-app-data');
                return saved ? JSON.parse(saved) : [];
            }

            saveNotes() {
                localStorage.setItem('notes-app-data', JSON.stringify(this.notes));
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            createNewNote() {
                const newNote = {
                    id: this.generateId(),
                    title: 'Untitled Note',
                    content: '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                this.notes.unshift(newNote);
                this.saveNotes();
                this.renderNotesList();
                this.selectNote(newNote.id);
                this.updateNotesCount();
                this.showToast('New note created', 'success');
            }

            selectNote(noteId) {
                this.currentNoteId = noteId;
                const note = this.notes.find(n => n.id === noteId);
                
                if (note) {
                    this.emptyState.style.display = 'none';
                    this.editorContent.style.display = 'flex';
                    
                    this.titleInput.value = note.title;
                    this.contentTextarea.value = note.content;
                    
                    // Update active state in notes list
                    document.querySelectorAll('.note-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    const activeItem = document.querySelector(`[data-note-id="${noteId}"]`);
                    if (activeItem) {
                        activeItem.classList.add('active');
                    }
                }
            }

            saveCurrentNote() {
                if (!this.currentNoteId) return;

                const note = this.notes.find(n => n.id === this.currentNoteId);
                if (note) {
                    note.title = this.titleInput.value || 'Untitled Note';
                    note.content = this.contentTextarea.value;
                    note.updatedAt = new Date().toISOString();
                    
                    this.saveNotes();
                    this.renderNotesList();
                    this.showToast('Note saved', 'success');
                }
            }

            autoSave() {
                if (this.isAutoSaving) return;
                
                this.isAutoSaving = true;
                setTimeout(() => {
                    this.saveCurrentNote();
                    this.isAutoSaving = false;
                }, 1000);
            }

            deleteCurrentNote() {
                if (!this.currentNoteId) return;

                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(n => n.id !== this.currentNoteId);
                    this.saveNotes();
                    this.renderNotesList();
                    this.currentNoteId = null;
                    this.showEmptyState();
                    this.updateNotesCount();
                    this.showToast('Note deleted', 'warning');
                }
            }

            showEmptyState() {
                this.emptyState.style.display = 'flex';
                this.editorContent.style.display = 'none';
            }

            renderNotesList() {
                this.notesList.innerHTML = '';
                
                if (this.notes.length === 0) {
                    this.notesList.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">No notes yet. Create your first note!</div>';
                    return;
                }

                this.notes.forEach(note => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-item';
                    noteElement.setAttribute('data-note-id', note.id);
                    
                    const preview = note.content.substring(0, 100).replace(/\n/g, ' ');
                    const date = new Date(note.updatedAt).toLocaleDateString();
                    
                    noteElement.innerHTML = `
                        <div class="note-title">${this.escapeHtml(note.title)}</div>
                        <div class="note-preview">${this.escapeHtml(preview)}</div>
                        <div class="note-date">${date}</div>
                    `;
                    
                    noteElement.addEventListener('click', () => this.selectNote(note.id));
                    this.notesList.appendChild(noteElement);
                });
            }

            updateNotesCount() {
                const count = this.notes.length;
                this.notesCount.textContent = `${count} note${count !== 1 ? 's' : ''}`;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showToast(message, type = 'success') {
                this.toast.textContent = message;
                this.toast.className = `toast ${type}`;
                this.toast.classList.add('show');
                
                setTimeout(() => {
                    this.toast.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new NotesApp();
        });
    </script>
</body>
</html>
