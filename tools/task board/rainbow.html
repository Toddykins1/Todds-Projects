<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 
    Rainbow Task Board Application
    A vibrant, unicorn-inspired task management system with rainbow gradients,
    sparkle effects, and magical animations.
  -->
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌈 Rainbow Tasks ✨</title>
  
  <!-- Google Fonts: Poppins for modern feel, and Comfortaa for rounded friendly text -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       RAINBOW DESIGN SYSTEM
       ======================================== */
    
    :root {
      /* === RAINBOW COLOR PALETTE === */
      --bg: #f0f8ff;           /* Light blue background */
      --panel: #ffffff;        /* Pure white panels */
      --panel-2: #f8fcff;      /* Very light blue for depth */
      --ink: #4a4a4a;          /* Dark gray text */
      --ink-dim: #8a8a8a;      /* Muted gray text */
      --line: #e0f0ff;         /* Light blue borders */
      
      /* === RAINBOW ACCENTS === */
      --red: #ff6b6b;          /* Bright red */
      --orange: #ffa726;       /* Vibrant orange */
      --yellow: #ffeb3b;       /* Bright yellow */
      --green: #66bb6a;        /* Fresh green */
      --blue: #42a5f5;         /* Sky blue */
      --indigo: #5c6bc0;       /* Indigo */
      --purple: #ab47bc;       /* Purple */
      --pink: #ec407a;         /* Hot pink */
      
      /* === LAYOUT DIMENSIONS === */
      --row-h: 50px;           /* Generous row height */
      --head-h: 58px;          /* Spacious headers */
      
      /* === RAINBOW EFFECTS === */
      --radius: 20px;          /* Rounded corners */
      --shadow: 0 8px 30px rgba(66,165,245,.2);  /* Blue shadow */
    }
    
    /* ========================================
       GLOBAL RESET & RAINBOW BASE
       ======================================== */
    
    * {
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
    }
    
    body {
      margin: 0;
      /* Rainbow-style vibrant background */
      background: 
        radial-gradient(1200px 800px at 20% -10%, rgba(255,107,107,.08), transparent 50%),
        radial-gradient(1000px 600px at 80% 20%, rgba(255,167,38,.06), transparent 45%),
        radial-gradient(800px 500px at 50% 80%, rgba(102,187,106,.05), transparent 40%),
        radial-gradient(600px 400px at 30% 60%, rgba(66,165,245,.04), transparent 35%),
        linear-gradient(135deg, var(--bg) 0%, #f8fcff 50%, var(--bg) 100%);
      color: var(--ink);
      font-family: 'Poppins', sans-serif;
      letter-spacing: .02em;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* Rainbow sparkle overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255,107,107,.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(255,167,38,.03) 0%, transparent 50%),
        radial-gradient(circle at 50% 20%, rgba(102,187,106,.02) 0%, transparent 50%),
        radial-gradient(circle at 30% 80%, rgba(66,165,245,.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: rainbowSparkle 20s ease-in-out infinite;
    }
    
    @keyframes rainbowSparkle {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(1deg); }
      50% { transform: translateY(4px) rotate(-0.5deg); }
      75% { transform: translateY(-6px) rotate(0.5deg); }
    }
    
    /* ========================================
       RAINBOW TOP BAR
       ======================================== */
    
    .topbar {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 24px 28px 20px;
      border-bottom: 4px solid transparent;
      background: linear-gradient(135deg, #ffffff, #f8fcff);
      position: relative;
      background-image: linear-gradient(90deg, var(--red), var(--orange), var(--yellow), var(--green), var(--blue), var(--indigo), var(--purple));
      background-size: 200% 4px;
      background-position: 0% 100%;
      background-repeat: no-repeat;
      animation: rainbowFlow 3s ease-in-out infinite;
    }
    
    @keyframes rainbowFlow {
      0%, 100% { background-position: 0% 100%; }
      50% { background-position: 100% 100%; }
    }
    
    .topbar::before {
      content: '🌈 Welcome to Rainbow Tasks! ✨';
      position: absolute;
      top: 50%;
      right: 28px;
      transform: translateY(-50%);
      font-family: 'Comfortaa', cursive;
      font-size: 14px;
      background: linear-gradient(45deg, var(--red), var(--orange), var(--yellow), var(--green), var(--blue), var(--indigo), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: rainbowText 2s ease-in-out infinite;
    }
    
    @keyframes rainbowText {
      0%, 100% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(180deg); }
    }
    
    .topbar .label {
      color: var(--ink-dim);
      font-family: 'Comfortaa', cursive;
      font-size: 16px;
      font-weight: 600;
      opacity: .9;
      user-select: none;
      white-space: nowrap;
    }
    
    /* ========================================
       RAINBOW INPUT COMPONENTS
       ======================================== */
    
    .task-input {
      width: 26ch;
      background: transparent;
      border: none;
      outline: none;
      color: var(--blue);
      caret-color: var(--blue);
      font: 600 17px 'Poppins', sans-serif;
      padding: 10px 14px 8px;
      border-bottom: 3px solid transparent;
      transition: all .3s ease;
    }
    
    .task-input::placeholder {
      color: rgba(66,165,245,.6);
    }
    
    .task-input:focus {
      border-bottom-color: var(--blue);
      box-shadow: 0 4px 0 -1px rgba(66,165,245,.5);
      transform: translateY(-2px);
    }
    
    .hint {
      font-size: 13px;
      color: var(--ink-dim);
      margin-left: 8px;
      font-family: 'Comfortaa', cursive;
    }
    
    /* ========================================
       RAINBOW BOARD LAYOUT
       ======================================== */
    
    .board {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 24px;
      padding: 28px 32px 32px;
      max-width: 1300px;
      margin: 0 auto;
    }
    
    .board .list-card:last-child {
      grid-column: 1/-1;
    }
    
    /* ========================================
       RAINBOW LIST CARDS
       ======================================== */
    
    .list-card {
      /* Rainbow-style vibrant gradients */
      background: 
        linear-gradient(135deg, rgba(255,107,107,.06), transparent 30%),
        linear-gradient(45deg, rgba(66,165,245,.04), transparent 25%),
        linear-gradient(180deg, var(--panel), var(--panel-2));
      border: 3px solid var(--line);
      border-radius: var(--radius);
      box-shadow: 
        var(--shadow),
        inset 0 0 25px rgba(66,165,245,.08);
      padding: 20px 24px 24px;
      display: flex;
      flex-direction: column;
      min-width: 0;
      position: relative;
      transition: all .4s ease;
    }
    
    .list-card:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 12px 40px rgba(66,165,245,.3),
        inset 0 0 25px rgba(66,165,245,.12);
    }
    
    .list-card::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, var(--red), var(--orange), var(--yellow), var(--green), var(--blue), var(--indigo), var(--purple));
      border-radius: var(--radius);
      z-index: -1;
      opacity: 0;
      transition: opacity .4s ease;
    }
    
    .list-card:hover::before {
      opacity: .3;
    }
    
    .list-title {
      display: flex;
      align-items: center;
      gap: 14px;
      font: 700 20px 'Poppins', sans-serif;
      letter-spacing: .02em;
      margin: 4px 8px 16px;
      color: var(--ink);
      position: relative;
    }
    
    .list-title .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--red), var(--orange), var(--yellow), var(--green), var(--blue), var(--indigo), var(--purple));
      box-shadow: 
        0 0 20px rgba(66,165,245,.8),
        0 0 40px rgba(66,165,245,.4);
      animation: rainbowPulse 2s ease-in-out infinite;
    }
    
    @keyframes rainbowPulse {
      0%, 100% { 
        transform: scale(1);
        filter: hue-rotate(0deg);
      }
      50% { 
        transform: scale(1.3);
        filter: hue-rotate(180deg);
      }
    }
    
    /* ========================================
       RAINBOW TABLE CONTAINER
       ======================================== */
    
    .table-wrap {
      height: calc(var(--head-h) + var(--row-h) * 8);
      overflow: auto;
      border-radius: 16px;
      border: 3px solid var(--line);
      position: relative;
      background: 
        linear-gradient(180deg, rgba(255,255,255,.9), rgba(248,252,255,.8));
    }
    
    .table-wrap::-webkit-scrollbar {
      height: 10px;
      width: 10px;
    }
    
    .table-wrap::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, var(--red), var(--orange), var(--yellow), var(--green), var(--blue), var(--indigo), var(--purple));
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(66,165,245,.4);
    }
    
    .table-wrap::-webkit-scrollbar-thumb:hover {
      filter: hue-rotate(60deg);
    }
    
    /* ========================================
       RAINBOW TABLE STRUCTURE
       ======================================== */
    
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 16px;
    }
    
    thead th {
      position: sticky;
      top: 0;
      text-align: left;
      font-weight: 700;
      height: var(--head-h);
      padding: 12px 18px;
      background: linear-gradient(135deg, #ffffff, #f8fcff);
      border-bottom: 3px solid var(--blue);
      z-index: 2;
      font-family: 'Poppins', sans-serif;
      color: var(--ink);
    }
    
    tbody td {
      height: var(--row-h);
      padding: 10px 18px;
      vertical-align: middle;
      border-bottom: none;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    
    /* ========================================
       RAINBOW TASK ROWS
       ======================================== */
    
    .task-row {
      cursor: grab;
      transition: all .3s ease;
      position: relative;
    }
    
    .task-row:hover {
      background: rgba(66,165,245,.1);
      transform: translateX(6px);
    }
    
    .task-row:active {
      cursor: grabbing;
      transform: scale(1.03) rotate(1deg);
    }
    
    /* ========================================
       RAINBOW TASK CHIPS
       ======================================== */
    
    .task-chip {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 25px;
      background: 
        linear-gradient(135deg, rgba(255,255,255,.9), rgba(248,252,255,.8));
      border: 2px solid var(--blue);
      color: var(--ink);
      font-weight: 500;
      letter-spacing: .02em;
      box-shadow: 
        0 4px 15px rgba(66,165,245,.3) inset,
        0 2px 8px rgba(0,0,0,.08);
      transition: all .3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .task-chip::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.6), transparent);
      transition: left .6s ease;
    }
    
    .task-chip:hover::before {
      left: 100%;
    }
    
    .task-chip:hover {
      transform: translateY(-3px) rotate(1deg);
      box-shadow: 
        0 6px 20px rgba(66,165,245,.4) inset,
        0 4px 12px rgba(0,0,0,.12);
      border-color: var(--purple);
    }
    
    /* ========================================
       RAINBOW DRAG & DROP STATES
       ======================================== */
    
    .dragging {
      opacity: .7;
      filter: hue-rotate(60deg) saturate(1.3);
      transform: rotate(3deg) scale(1.08);
    }
    
    .empty-row td {
      color: rgba(138,138,138,.3);
      border-bottom: none;
      position: relative;
    }
    
    .empty-row:hover td {
      background: rgba(66,165,245,.08);
    }
    
    .table-wrap.dropzone {
      border-color: var(--purple) !important;
      box-shadow: 
        0 0 30px rgba(171,71,188,.6),
        inset 0 0 25px rgba(66,165,245,.2);
      animation: rainbowGlow 1s ease-in-out infinite alternate;
    }
    
    @keyframes rainbowGlow {
      0% { 
        box-shadow: 0 0 30px rgba(171,71,188,.6), inset 0 0 25px rgba(66,165,245,.2);
        filter: hue-rotate(0deg);
      }
      100% { 
        box-shadow: 0 0 40px rgba(171,71,188,.8), inset 0 0 35px rgba(66,165,245,.3);
        filter: hue-rotate(60deg);
      }
    }
    
    /* ========================================
       RAINBOW HEADER INPUT
       ======================================== */
    
    thead th .task-input {
      width: 100%;
      background: transparent;
      border: none;
      outline: none;
      color: var(--ink);
      font: 600 17px 'Poppins', sans-serif;
      padding: 12px 18px;
      text-align: left;
      margin: 0;
      position: relative;
      z-index: 1;
    }
    
    thead th .task-input::placeholder {
      color: rgba(66,165,245,.6);
    }
    
    /* ========================================
       RAINBOW TASK BANK LAYOUT
       ======================================== */
    
    .bank-columns {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0;
      padding: 0 12px 12px;
    }
    
    /* ========================================
       RAINBOW TIMER ANIMATIONS
       ======================================== */
    
    .timer-done {
      color: var(--purple);
      animation: rainbowBlink 1.5s ease-in-out infinite;
      font-weight: 700;
    }
    
    @keyframes rainbowBlink {
      0%, 100% { 
        opacity: 1;
        transform: scale(1);
        filter: hue-rotate(0deg);
      }
      50% { 
        opacity: 0.6;
        transform: scale(1.1);
        filter: hue-rotate(180deg);
      }
    }
    
    /* ========================================
       RAINBOW FLOATING ELEMENTS
       ======================================== */
    
    .floating-element {
      position: absolute;
      pointer-events: none;
      opacity: .2;
      animation: rainbowFloat 16s ease-in-out infinite;
    }
    
    @keyframes rainbowFloat {
      0% { transform: translate(0, 0) rotate(0deg); filter: hue-rotate(0deg); }
      25% { transform: translate(60px, -40px) rotate(90deg); filter: hue-rotate(90deg); }
      50% { transform: translate(40px, 60px) rotate(180deg); filter: hue-rotate(180deg); }
      75% { transform: translate(-40px, 40px) rotate(270deg); filter: hue-rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); filter: hue-rotate(360deg); }
    }
    
    /* ========================================
       RAINBOW RESPONSIVE DESIGN
       ======================================== */
    
    @media (max-width: 768px) {
      .board {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px 24px 24px;
      }
      
      .board .list-card:last-child {
        grid-column: 1;
      }
      
      .bank-columns {
        grid-template-columns: 1fr;
      }
      
      .topbar::before {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Rainbow floating elements -->
  <div class="floating-element" style="top: 8%; left: 6%; font-size: 40px;">🌈</div>
  <div class="floating-element" style="top: 18%; right: 8%; font-size: 36px;">✨</div>
  <div class="floating-element" style="bottom: 20%; left: 10%; font-size: 32px;">🦄</div>

  <div class="floating-element" style="bottom: 35%; right: 12%; font-size: 30px;">🌟</div>
  
  <main class="board">
    
    <!-- ========================================
         RAINBOW CURRENT FOCUS SECTION
         ======================================== -->
    <section class="list-card" data-list="now">
      <div class="list-title">
        <span class="dot"></span> 
        Current Magic
      </div>
      
      <div class="table-wrap">
        <table class="task-table">
          <thead>
            <tr>
              <th style="width:90px">⏰</th>
              <th>Rainbow Task</th>
            </tr>
          </thead>
          <tbody id="now-body">
            <!-- Task rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </section>
    
    <!-- ========================================
         RAINBOW NEEDS DOING SECTION
         ======================================== -->
    <section class="list-card" data-list="soon">
      <div class="list-title">
        <span class="dot"></span> 
        Upcoming Sparkles
      </div>
      
      <div class="table-wrap">
        <table class="task-table">
          <thead>
            <tr>
              <th style="width:90px">Added</th>
              <th>Magical Task</th>
            </tr>
          </thead>
          <tbody id="soon-body">
            <!-- Task rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </section>
    
    <!-- ========================================
         RAINBOW TASK BANK SECTION
         ======================================== -->
    <section class="list-card" data-list="bank">
      <div class="list-title">
        <span class="dot"></span> 
        Rainbow Collection
      </div>
      
      <div class="table-wrap">
        <table class="task-table">
          <thead>
            <tr>
              <th colspan="3">
                <input 
                  id="newTask" 
                  class="task-input" 
                  type="text" 
                  maxlength="120" 
                  placeholder="Add rainbow magic..." 
                  autocomplete="off" 
                />
              </th>
            </tr>
          </thead>
        </table>
        
        <div class="bank-columns">
          <table class="task-table">
            <tbody id="bank-col1-body">
              <!-- Column 1 tasks -->
            </tbody>
          </table>
          
          <table class="task-table">
            <tbody id="bank-col2-body">
              <!-- Column 2 tasks -->
            </tbody>
          </table>
          
          <table class="task-table">
            <tbody id="bank-col3-body">
              <!-- Column 3 tasks -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
    
  </main>
  <script>
    /* ========================================
       DOM MANIPULATION UTILITIES
       ======================================== */
    
    const $ = id => document.getElementById(id);
    
    const el = (tag, attrs = {}, kids = []) => {
      const n = document.createElement(tag);
      
      for (const k in attrs) {
        if (k === 'style') {
          Object.assign(n.style, attrs.style);
        } else if (k === 'dataset') {
          Object.assign(n.dataset, attrs.dataset);
        } else {
          n[k] = attrs[k];
        }
      }
      
      kids.forEach(ch => n.appendChild(ch));
      return n;
    };
    
    const replace = (node, children) => node.replaceChildren(...children);

    /* ========================================
       RAINBOW COLOR SYSTEM
       ======================================== */
    
    const COLORS = [
      '#ff6b6b',  // Bright red
      '#ffa726',  // Vibrant orange
      '#ffeb3b',  // Bright yellow
      '#66bb6a',  // Fresh green
      '#42a5f5',  // Sky blue
      '#5c6bc0',  // Indigo
      '#ab47bc',  // Purple
      '#ec407a'   // Hot pink
    ];
    
    const randomColor = () => COLORS[Math.floor(Math.random() * COLORS.length)];

    /* ========================================
       APPLICATION STATE
       ======================================== */
    
    const state = {
      tasks: {},
      lists: {
        now: [],
        soon: [],
        bank: []
      }
    };
    
    const MIN_VISIBLE_ROWS = 8;

    /* ========================================
       DOM ELEMENT REFERENCES
       ======================================== */
    
    const els = {
      input: $('newTask'),
      bodies: {
        now: $('now-body'),
        soon: $('soon-body'),
        bankCol1: $('bank-col1-body'),
        bankCol2: $('bank-col2-body'),
        bankCol3: $('bank-col3-body')
      }
    };

    /* ========================================
       UTILITY FUNCTIONS
       ======================================== */
    
    const uid = () => 't' + Date.now().toString(36) + Math.random().toString(36).slice(2, 7);

    /* ========================================
       TASK MANAGEMENT FUNCTIONS
       ======================================== */
    
    function addTaskToBank(text) {
      const id = uid();
      
      state.tasks[id] = {
        text: text.trim(),
        textColor: randomColor()
      };
      
      state.lists.bank.push(id);
      renderAll();
    }

    const chipFor = id => {
      const t = state.tasks[id];
      
      if (!t) {
        console.warn(`Task with id ${id} not found in state.tasks`);
        return el('span', {
          className: 'task-chip',
          textContent: '[Magic lost...]'
        });
      }
      
      const s = el('span', { className: 'task-chip' });
      s.textContent = t.text;
      s.style.color = t.textColor || '#4a4a4a';
      return s;
    };

    /* ========================================
       TIME FORMATTING UTILITIES
       ======================================== */
    
    const sameDay = (a, b) => 
      a.getFullYear() === b.getFullYear() &&
      a.getMonth() === b.getMonth() &&
      a.getDate() === b.getDate();
    
    const formatSoon = ms => {
      const d = new Date(ms);
      const now = new Date();
      
      return sameDay(d, now) 
        ? d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })
        : d.toLocaleDateString([], { month: 'short', day: 'numeric' });
    };

    /* ========================================
       RENDERING SYSTEM
       ======================================== */
    
    function renderAll() {
      renderList('now');
      renderList('soon');
      renderBank();
    }

    function renderList(listId) {
      const body = els.bodies[listId];
      const ids = state.lists[listId];
      
      const rows = ids.map((id, index) => {
        if (!state.tasks[id]) {
          console.warn(`Task with id ${id} not found in state.tasks`);
          return null;
        }
        
        const tdA = el('td');
        
        if (listId === 'soon') {
          const ts = state.tasks[id].addedSoonAt;
          tdA.textContent = ts ? formatSoon(ts) : '—';
        }
        
        if (listId === 'now') {
          const end = state.tasks[id].nowEndAt;
          if (end) {
            const rem = end - Date.now();
            if (rem <= 0) {
              tdA.textContent = '🎉';
              tdA.classList.add('timer-done');
            } else {
              tdA.textContent = formatMMSS(rem);
              tdA.classList.remove('timer-done');
            }
          } else {
            tdA.textContent = '';
          }
        }
        
        const tr = el('tr', {
          className: 'task-row',
          draggable: true,
          dataset: { taskId: id, listId, index }
        }, [
          tdA,
          el('td', {}, [chipFor(id)])
        ]);
        
        attachRowDnD(tr);
        return tr;
      }).filter(row => row !== null);
      
      const placeholders = Math.max(MIN_VISIBLE_ROWS - ids.length, 0);
      for (let i = 0; i < placeholders; i++) {
        const ph = el('tr', {
          className: 'empty-row',
          dataset: { listId }
        }, [el('td'), el('td')]);
        attachDropToRow(ph);
        rows.push(ph);
      }
      
      attachDropToTbody(body);
      replace(body, rows);
    }

    function renderBank() {
      const ids = state.lists.bank;
      const columns = [[], [], []];
      
      ids.forEach((id, i) => columns[i % 3].push(id));
      
      const paint = (bodyEl, colIds, colIndex) => {
        const nodes = colIds.map((id, i) => {
          const index = colIndex + i * 3;
          
          const tr = el('tr', {
            className: 'task-row',
            draggable: true,
            dataset: { taskId: id, listId: 'bank', index }
          }, [
            el('td', {}, [chipFor(id)])
          ]);
          
          attachRowDnD(tr);
          return tr;
        });
        
        const placeholders = Math.max(MIN_VISIBLE_ROWS - colIds.length, 0);
        for (let i = 0; i < placeholders; i++) {
          const ph = el('tr', {
            className: 'empty-row',
            dataset: { listId: 'bank' }
          }, [el('td')]);
          attachDropToRow(ph);
          nodes.push(ph);
        }
        
        attachDropToTbody(bodyEl);
        replace(bodyEl, nodes);
      };
      
      paint(els.bodies.bankCol1, columns[0], 0);
      paint(els.bodies.bankCol2, columns[1], 1);
      paint(els.bodies.bankCol3, columns[2], 2);
    }

    /* ========================================
       DRAG & DROP SYSTEM
       ======================================== */
    
    let dragData = null;
    
    const getList = id => 
      id ? (id.startsWith('bank-') ? 'bank' : id.replace('-body', '')) : null;
    
    function bankDropIndexFromRow(tr) {
      const tbodyId = tr.closest('tbody').id;
      const colMatch = tbodyId.match(/bank-col(\d+)-body/);
      
      if (!colMatch) return 0;
      
      const colIndex = parseInt(colMatch[1]) - 1;
      let realIndex = 0;
      
      for (const c of tr.parentElement.children) {
        if (c === tr) break;
        if (c.classList.contains('task-row')) realIndex++;
      }
      
      return colIndex + realIndex * 3;
    }
    
    const clearDnD = () => {
      document.querySelectorAll('.table-wrap').forEach(tw => 
        tw.classList.remove('dropzone')
      );
      document.querySelectorAll('tr.drop-before').forEach(el => 
        el.classList.remove('drop-before')
      );
    };

    function attachRowDnD(tr) {
      tr.addEventListener('dragstart', e => {
        const { taskId, listId, index } = tr.dataset;
        dragData = { taskId, fromList: listId, fromIndex: Number(index) };
        tr.classList.add('dragging');
        e.dataTransfer.setData('text/plain', taskId);
        e.dataTransfer.effectAllowed = 'move';
      });
      
      tr.addEventListener('dragend', () => {
        tr.classList.remove('dragging');
        clearDnD();
        dragData = null;
      });
      
      tr.addEventListener('dragover', e => {
        if (!dragData) return;
        e.preventDefault();
        tr.closest('.table-wrap').classList.add('dropzone');
        document.querySelectorAll('tr.drop-before').forEach(el => 
          el.classList.remove('drop-before')
        );
        tr.classList.add('drop-before');
      });
      
      tr.addEventListener('dragleave', () => tr.classList.remove('drop-before'));
      
      tr.addEventListener('drop', e => {
        e.preventDefault();
        if (!dragData) return;
        
        const tbody = tr.closest('tbody');
        const toList = getList(tbody.id);
        const beforeIndex = (toList === 'bank') 
          ? bankDropIndexFromRow(tr) 
          : Array.from(tr.parentElement.children).indexOf(tr);
        
        moveTask(dragData.taskId, dragData.fromList, toList, beforeIndex);
        dragData = null;
      });
    }

    function attachDropToRow(tr) {
      tr.addEventListener('dragover', e => {
        if (!dragData) return;
        e.preventDefault();
        tr.closest('.table-wrap').classList.add('dropzone');
        tr.classList.add('drop-before');
      });
      
      tr.addEventListener('dragleave', () => tr.classList.remove('drop-before'));
      
      tr.addEventListener('drop', e => {
        e.preventDefault();
        if (!dragData) return;
        
        const toList = getList(tr.closest('tbody').id);
        moveTask(dragData.taskId, dragData.fromList, toList, Infinity);
        dragData = null;
      });
    }

    function attachDropToTbody(tbody) {
      if (tbody.dataset.bound === '1') return;
      tbody.dataset.bound = '1';
      
      tbody.addEventListener('dragover', e => {
        if (!dragData) return;
        e.preventDefault();
        tbody.closest('.table-wrap').classList.add('dropzone');
      });
      
      tbody.addEventListener('dragleave', () => 
        tbody.closest('.table-wrap').classList.remove('dropzone')
      );
      
      tbody.addEventListener('drop', e => {
        e.preventDefault();
        if (!dragData) return;
        
        const toList = getList(e.currentTarget.id);
        moveTask(dragData.taskId, dragData.fromList, toList, Infinity);
        dragData = null;
      });
    }

    function moveTask(taskId, fromList, toList, beforeIndex) {
      clearDnD();
      if (!taskId || !fromList || !toList) return;
      
      if (!state.tasks[taskId]) {
        console.warn(`Cannot move task with id ${taskId} - task not found in state.tasks`);
        return;
      }
      
      const fromArr = state.lists[fromList];
      const i = fromArr.indexOf(taskId);
      if (i > -1) fromArr.splice(i, 1);
      
      const toArr = state.lists[toList];
      
      if (toList === 'soon' && !state.tasks[taskId].addedSoonAt) {
        state.tasks[taskId].addedSoonAt = Date.now();
      }
      
      if (toList === 'now') {
        state.tasks[taskId].nowEndAt = Date.now() + 30 * 60 * 1000;
        ensureNowInterval();
      }
      
      const dest = Number.isFinite(beforeIndex) 
        ? Math.min(Math.max(0, beforeIndex), toArr.length) 
        : toArr.length;
      
      if (!toArr.includes(taskId)) {
        toArr.splice(dest, 0, taskId);
      }
      
      renderAll();
    }

    /* ========================================
       TIMER SYSTEM FOR "NOW" TASKS
       ======================================== */
    
    let nowInterval = null;
    
    function ensureNowInterval() {
      if (!nowInterval) {
        nowInterval = setInterval(() => {
          if (state.lists.now.length) {
            renderList('now');
          } else {
            clearInterval(nowInterval);
            nowInterval = null;
          }
        }, 1000);
      }
    }
    
    function clearNowInterval() {
      if (nowInterval) {
        clearInterval(nowInterval);
        nowInterval = null;
      }
    }
    
    window.addEventListener('beforeunload', clearNowInterval);
    
    const pad = n => String(n).padStart(2, '0');
    
    function formatMMSS(ms) {
      const sec = Math.ceil(ms / 1000);
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${pad(m)}:${pad(s)}`;
    }

    /* ========================================
       INPUT HANDLING
       ======================================== */
    
    els.input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const v = els.input.value.trim();
        if (v) {
          addTaskToBank(v);
          els.input.value = '';
        }
      }
    });

    /* ========================================
       APPLICATION INITIALIZATION
       ======================================== */
    
    function init() {
      renderAll();
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
    
  </script>
</body>
