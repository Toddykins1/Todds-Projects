<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Organic Snake - Game of the Day</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #1a4d3a;
        }

        body {
            padding: 20px;
            background: radial-gradient(ellipse at center, #2d5a3d 0%, #1a4d3a 50%, #0f2a1a 100%);
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #8fbc8f;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
            color: #90ee90;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: normal;
        }

        .score, .high-score {
            background: rgba(143, 188, 143, 0.2);
            color: #90ee90;
            padding: 10px 20px;
            border: 2px solid #90ee90;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #gameCanvas {
            border: 3px solid #90ee90;
            border-radius: 20px;
            background: #0f2a1a;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3), inset 0 0 20px rgba(143, 188, 143, 0.1);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            background: rgba(143, 188, 143, 0.1);
            color: #90ee90;
            padding: 15px;
            border: 2px solid rgba(143, 188, 143, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            margin-top: 0;
            color: #98fb98;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 42, 26, 0.95);
            color: #90ee90;
            padding: 30px;
            border: 2px solid #90ee90;
            border-radius: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .restart-btn {
            background: linear-gradient(45deg, #90ee90, #98fb98);
            color: #0f2a1a;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(144, 238, 144, 0.3);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(144, 238, 144, 0.4);
        }

        .game-container {
            position: relative;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(144, 238, 144, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¿ Nature's Serpent ðŸŒ¿</h1>
    
    <div class="game-info">
        <div class="score">Growth: <span id="score">0</span></div>
        <div class="high-score">Record: <span id="highScore">0</span></div>
    </div>

    <div class="game-container">
        <div class="floating-particles" id="particles"></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Return to Earth</h2>
            <p>Final Growth: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Grow Again</button>
        </div>
    </div>

    <div class="controls">
        <h3>Natural Movement</h3>
        <p>Use arrow keys or WASD to guide your serpent</p>
        <p>Consume the golden fruits to grow and thrive!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const particlesContainer = document.getElementById('particles');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('natureSnakeHighScore') || 0;
        let gameRunning = true;
        let nextDirection = null;

        // Initialize high score display
        highScoreElement.textContent = highScore;

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 4 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 8000);
                }, i * 200);
            }
        }

        // Generate random food position
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    return;
                }
            }
        }

        // Nature sound effects
        function playNatureEatSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create a gentle, organic sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.1);
            oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.2);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function playNatureGameOverSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create a gentle, descending sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(150, audioContext.currentTime + 0.5);
            oscillator.frequency.exponentialRampToValueAtTime(75, audioContext.currentTime + 1.0);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.0);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1.0);
        }

        // Draw organic shapes
        function drawOrganicCircle(x, y, radius, color, alpha = 1) {
            ctx.save();
            ctx.globalAlpha = alpha;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function drawOrganicShape(x, y, size, color, variation = 0.1) {
            ctx.save();
            ctx.fillStyle = color;
            ctx.beginPath();
            
            const centerX = x * gridSize + gridSize / 2;
            const centerY = y * gridSize + gridSize / 2;
            const radius = size / 2;
            
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const r = radius + (Math.random() - 0.5) * variation * radius;
                const px = centerX + Math.cos(angle) * r;
                const py = centerY + Math.sin(angle) * r;
                
                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        // Draw game elements
        function drawGame() {
            // Clear canvas with organic background
            ctx.fillStyle = '#0f2a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add subtle organic texture
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const alpha = Math.random() * 0.05;
                drawOrganicCircle(x, y, Math.random() * 3 + 1, '#1a4d3a', alpha);
            }

            // Draw snake with organic shapes
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const alpha = 0.6 + (0.4 * (i / snake.length));
                
                if (i === 0) {
                    // Snake head - bright green with organic shape
                    drawOrganicShape(segment.x, segment.y, gridSize - 2, '#90ee90', 0.15);
                    
                    // Add organic eyes
                    const centerX = segment.x * gridSize + gridSize / 2;
                    const centerY = segment.y * gridSize + gridSize / 2;
                    drawOrganicCircle(centerX - 4, centerY - 3, 2, '#0f2a1a', 0.8);
                    drawOrganicCircle(centerX + 4, centerY - 3, 2, '#0f2a1a', 0.8);
                } else {
                    // Snake body with gradient
                    const bodyColor = `rgba(144, 238, 144, ${alpha})`;
                    drawOrganicShape(segment.x, segment.y, gridSize - 3, bodyColor, 0.1);
                }
            }

            // Draw fruit (food) with organic pulsing effect
            const pulse = Math.sin(Date.now() * 0.005) * 0.2 + 0.8;
            const fruitColor = `rgba(255, 215, 0, ${pulse})`;
            drawOrganicShape(food.x, food.y, gridSize - 2, fruitColor, 0.2);
            
            // Add fruit details
            const centerX = food.x * gridSize + gridSize / 2;
            const centerY = food.y * gridSize + gridSize / 2;
            drawOrganicCircle(centerX, centerY - 2, 1, '#ffa500', 0.6);
        }

        // Move snake
        function moveSnake() {
            if (!gameRunning) return;

            // Process queued direction change
            if (nextDirection) {
                const { newDx, newDy } = nextDirection;
                if (snake.length === 1 || (newDx !== -dx && newDy !== -dy)) {
                    dx = newDx;
                    dy = newDy;
                }
                nextDirection = null;
            }

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                playNatureEatSound();
                randomFood();
            } else {
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            playNatureGameOverSound();
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('natureSnakeHighScore', highScore);
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            nextDirection = null;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            randomFood();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            if (!gameRunning) return;

            const key = e.key.toLowerCase();
            
            // Queue direction change for next game tick
            if (key === 'arrowleft' || key === 'a') {
                nextDirection = { newDx: -1, newDy: 0 };
            } else if (key === 'arrowup' || key === 'w') {
                nextDirection = { newDx: 0, newDy: -1 };
            } else if (key === 'arrowright' || key === 'd') {
                nextDirection = { newDx: 1, newDy: 0 };
            } else if (key === 'arrowdown' || key === 's') {
                nextDirection = { newDx: 0, newDy: 1 };
            }
        });

        // Game loop
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // Initialize game
        randomFood();
        setInterval(gameLoop, 120);
        setInterval(createParticles, 3000);
        drawGame();
        createParticles();
    </script>
</body>
</html>
