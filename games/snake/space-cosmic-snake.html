<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cosmic Snake - Game of the Day</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000011;
        }

        body {
            padding: 20px;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 30%, #0f0f23 70%, #000011 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #87ceeb;
            box-sizing: border-box;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #eee, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 20s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes twinkle {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #87ceeb, 0 0 40px #4169e1, 0 0 60px #0000ff;
            font-size: 2.5em;
            color: #87ceeb;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
            animation: cosmicGlow 3s ease-in-out infinite alternate;
        }

        @keyframes cosmicGlow {
            from { 
                text-shadow: 0 0 20px #87ceeb, 0 0 40px #4169e1, 0 0 60px #0000ff;
                transform: scale(1);
            }
            to { 
                text-shadow: 0 0 30px #87ceeb, 0 0 60px #4169e1, 0 0 90px #0000ff;
                transform: scale(1.02);
            }
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            position: relative;
            z-index: 2;
        }

        .score, .high-score {
            background: rgba(135, 206, 235, 0.1);
            color: #87ceeb;
            padding: 10px 20px;
            border: 2px solid #4169e1;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.3);
            position: relative;
            z-index: 2;
        }

        #gameCanvas {
            border: 3px solid #4169e1;
            border-radius: 15px;
            background: #000011;
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.5), inset 0 0 30px rgba(135, 206, 235, 0.1);
            position: relative;
            z-index: 2;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            background: rgba(135, 206, 235, 0.1);
            color: #87ceeb;
            padding: 15px;
            border: 2px solid rgba(65, 105, 225, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        .controls h3 {
            margin-top: 0;
            color: #add8e6;
            text-shadow: 0 0 10px #4169e1;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 17, 0.95);
            color: #87ceeb;
            padding: 30px;
            border: 2px solid #4169e1;
            border-radius: 20px;
            text-align: center;
            display: none;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(65, 105, 225, 0.5);
            z-index: 10;
        }

        .restart-btn {
            background: linear-gradient(45deg, #4169e1, #87ceeb);
            color: #000011;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.4);
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.6);
        }

        .game-container {
            position: relative;
            z-index: 2;
        }

        .cosmic-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .cosmic-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(135, 206, 235, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: cosmicFloat 8s infinite linear;
        }

        @keyframes cosmicFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ COSMIC SERPENT ðŸš€</h1>
    
    <div class="game-info">
        <div class="score">Energy: <span id="score">0</span></div>
        <div class="high-score">Record: <span id="highScore">0</span></div>
    </div>

    <div class="game-container">
        <div class="cosmic-particles" id="cosmicParticles"></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Mission Failed</h2>
            <p>Energy Collected: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Launch Again</button>
        </div>
    </div>

    <div class="controls">
        <h3>Navigation System</h3>
        <p>Use arrow keys or WASD to pilot your cosmic serpent</p>
        <p>Collect stellar energy to expand your cosmic form!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const cosmicParticlesContainer = document.getElementById('cosmicParticles');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('cosmicSnakeHighScore') || 0;
        let gameRunning = true;
        let nextDirection = null;
        let stars = [];

        // Initialize high score display
        highScoreElement.textContent = highScore;

        // Create cosmic particles
        function createCosmicParticles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'cosmic-particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.width = Math.random() * 6 + 2 + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    cosmicParticlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 10000);
                }, i * 150);
            }
        }

        // Generate random food position
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    return;
                }
            }
        }

        // Generate background stars
        function generateStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    brightness: Math.random() * 0.8 + 0.2,
                    twinkle: Math.random() * Math.PI * 2
                });
            }
        }

        // Space sound effects
        function playSpaceEatSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create a spacey, ethereal sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(600, audioContext.currentTime + 0.1);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.2);
            oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.4);
        }

        function playSpaceGameOverSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create a deep, spacey sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.5);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 1.0);
            oscillator.frequency.exponentialRampToValueAtTime(25, audioContext.currentTime + 1.5);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 1.5);
        }

        // Draw cosmic elements
        function drawStar(x, y, size, brightness) {
            ctx.save();
            ctx.globalAlpha = brightness;
            ctx.fillStyle = '#87ceeb';
            ctx.shadowColor = '#4169e1';
            ctx.shadowBlur = size * 2;
            
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        function drawCosmicShape(x, y, size, color, glow = true) {
            ctx.save();
            
            if (glow) {
                ctx.shadowColor = color;
                ctx.shadowBlur = 10;
            }
            
            ctx.fillStyle = color;
            const centerX = x * gridSize + gridSize / 2;
            const centerY = y * gridSize + gridSize / 2;
            const radius = size / 2;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // Draw game elements
        function drawGame() {
            // Clear canvas with deep space background
            ctx.fillStyle = '#000011';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw twinkling stars
            stars.forEach(star => {
                star.twinkle += 0.1;
                const twinkleBrightness = star.brightness + Math.sin(star.twinkle) * 0.3;
                drawStar(star.x, star.y, star.size, Math.max(0, twinkleBrightness));
            });

            // Draw snake with cosmic effects
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const alpha = 0.7 + (0.3 * (i / snake.length));
                
                if (i === 0) {
                    // Snake head - bright blue with cosmic glow
                    drawCosmicShape(segment.x, segment.y, gridSize - 2, '#87ceeb', true);
                    
                    // Add cosmic eyes
                    const centerX = segment.x * gridSize + gridSize / 2;
                    const centerY = segment.y * gridSize + gridSize / 2;
                    drawStar(centerX - 4, centerY - 3, 1.5, 1);
                    drawStar(centerX + 4, centerY - 3, 1.5, 1);
                } else {
                    // Snake body with gradient
                    const bodyColor = `rgba(135, 206, 235, ${alpha})`;
                    drawCosmicShape(segment.x, segment.y, gridSize - 3, bodyColor, false);
                }
            }

            // Draw stellar energy (food) with pulsing effect
            const pulse = Math.sin(Date.now() * 0.01) * 0.3 + 0.7;
            const energyColor = `rgba(255, 215, 0, ${pulse})`;
            drawCosmicShape(food.x, food.y, gridSize - 2, energyColor, true);
            
            // Add energy core
            const centerX = food.x * gridSize + gridSize / 2;
            const centerY = food.y * gridSize + gridSize / 2;
            drawStar(centerX, centerY, 3, 0.8);
        }

        // Move snake
        function moveSnake() {
            if (!gameRunning) return;

            // Process queued direction change
            if (nextDirection) {
                const { newDx, newDy } = nextDirection;
                if (snake.length === 1 || (newDx !== -dx && newDy !== -dy)) {
                    dx = newDx;
                    dy = newDy;
                }
                nextDirection = null;
            }

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                playSpaceEatSound();
                randomFood();
            } else {
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            playSpaceGameOverSound();
            
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('cosmicSnakeHighScore', highScore);
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            nextDirection = null;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            randomFood();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            if (!gameRunning) return;

            const key = e.key.toLowerCase();
            
            // Queue direction change for next game tick
            if (key === 'arrowleft' || key === 'a') {
                nextDirection = { newDx: -1, newDy: 0 };
            } else if (key === 'arrowup' || key === 'w') {
                nextDirection = { newDx: 0, newDy: -1 };
            } else if (key === 'arrowright' || key === 'd') {
                nextDirection = { newDx: 1, newDy: 0 };
            } else if (key === 'arrowdown' || key === 's') {
                nextDirection = { newDx: 0, newDy: 1 };
            }
        });

        // Game loop
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // Initialize game
        randomFood();
        generateStars();
        setInterval(gameLoop, 120);
        setInterval(createCosmicParticles, 4000);
        drawGame();
        createCosmicParticles();
    </script>
</body>
</html>
