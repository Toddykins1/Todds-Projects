<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Game of the Day</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score, .high-score {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #2c3e50;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .controls h3 {
            margin-top: 0;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
        }

        .restart-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #c0392b;
        }

        .game-container {
            position: relative;
        }
    </style>
</head>
<body>
    <h1>üêç Snake Game</h1>
    
    <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <div class="controls">
        <h3>Controls</h3>
        <p>Use arrow keys or WASD to move</p>
        <p>Eat the red food to grow and score points!</p>
    </div>

    <!-- Universal Back Button -->
    <script src="../../back-button.js"></script>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let nextDirection = null;

        // Initialize high score display
        highScoreElement.textContent = highScore;

        // Generate random food position
        function randomFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    randomFood();
                    return;
                }
            }
        }

        // Draw game elements
        function drawGame() {
            // Clear canvas with smooth background
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add subtle grid pattern for smoothness
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake body with gradient effect
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const alpha = 0.7 + (0.3 * (i / snake.length)); // Fade from head to tail
                
                if (i === 0) {
                    // Snake head with glow effect
                    ctx.shadowColor = '#2ecc71';
                    ctx.shadowBlur = 8;
                    ctx.fillStyle = '#2ecc71';
                } else {
                    // Snake body with gradient
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = `rgba(39, 174, 96, ${alpha})`;
                }
                
                const x = segment.x * gridSize + 1;
                const y = segment.y * gridSize + 1;
                const size = gridSize - 2;
                
                // Add rounded corners for smoother look
                ctx.beginPath();
                ctx.roundRect(x, y, size, size, 3);
                ctx.fill();
            }

            // Reset shadow
            ctx.shadowBlur = 0;

            // Draw food with pulsing effect
            const pulse = Math.sin(Date.now() * 0.01) * 0.1 + 0.9;
            ctx.fillStyle = `rgba(231, 76, 60, ${pulse})`;
            ctx.shadowColor = '#e74c3c';
            ctx.shadowBlur = 6;
            
            const foodX = food.x * gridSize + 1;
            const foodY = food.y * gridSize + 1;
            const foodSize = gridSize - 2;
            
            ctx.beginPath();
            ctx.roundRect(foodX, foodY, foodSize, foodSize, 4);
            ctx.fill();
            
            // Reset shadow
            ctx.shadowBlur = 0;
        }

        // Move snake
        function moveSnake() {
            if (!gameRunning) return;

            // Process queued direction change
            if (nextDirection) {
                const { newDx, newDy } = nextDirection;
                if (snake.length === 1 || (newDx !== -dx && newDy !== -dy)) {
                    dx = newDx;
                    dy = newDy;
                }
                nextDirection = null;
            }

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision (skip the head itself)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                playEatSound();
                randomFood();
            } else {
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            playGameOverSound();
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            nextDirection = null;
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameOverElement.style.display = 'none';
            randomFood();
        }

        // Sound effects
        function playEatSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function playGameOverSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.5);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            // Prevent arrow keys from scrolling the page
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
            }

            if (!gameRunning) return;

            const key = e.key.toLowerCase();
            
            // Queue direction change for next game tick
            if (key === 'arrowleft' || key === 'a') {
                nextDirection = { newDx: -1, newDy: 0 };
            } else if (key === 'arrowup' || key === 'w') {
                nextDirection = { newDx: 0, newDy: -1 };
            } else if (key === 'arrowright' || key === 'd') {
                nextDirection = { newDx: 1, newDy: 0 };
            } else if (key === 'arrowdown' || key === 's') {
                nextDirection = { newDx: 0, newDy: 1 };
            }
        });

        // Game loop
        function gameLoop() {
            moveSnake();
            drawGame();
        }

        // Initialize game
        randomFood();
        setInterval(gameLoop, 120);
        drawGame();
    </script>
</body>
</html>
