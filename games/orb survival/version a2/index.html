<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orb Survival - Phase 2</title>
  <style>
    html, body { margin: 0; overflow: hidden; height: 100%; background: #1a261a; }
    canvas { display: block; }
    #clock {
      position: fixed;
      top: 16px;
      right: 28px;
      color: #fff;
      font-family: monospace;
      font-size: 24px;
      background: rgba(0,0,0,0.3);
      padding: 6px 18px;
      border-radius: 14px;
      letter-spacing: 2px;
      z-index: 10;
      pointer-events: none;
      user-select: none;
    }
    #instructions {
      position: fixed;
      top: 16px;
      left: 16px;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      padding: 8px 12px;
      border-radius: 8px;
      z-index: 10;
      pointer-events: none;
      user-select: none;
      max-width: 200px;
    }
    #inventory {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      border: 2px solid #4CAF50;
      border-radius: 12px;
      padding: 20px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      z-index: 100;
      display: none;
      min-width: 450px;
      max-height: 80vh;
      overflow-y: auto;
    }
    #inventory h3 {
      margin: 0 0 15px 0;
      text-align: center;
      color: #4CAF50;
    }
    .inventory-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 8px;
      margin-bottom: 20px;
    }
    .inventory-slot {
      width: 45px;
      height: 45px;
      border: 2px solid #333;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: rgba(255,255,255,0.1);
      cursor: pointer;
      position: relative;
    }
    .inventory-slot:hover {
      border-color: #4CAF50;
      background: rgba(76,175,80,0.2);
    }
    .inventory-slot.has-item {
      border-color: #4CAF50;
      background: rgba(76,175,80,0.3);
    }
    .item-count {
      position: absolute;
      bottom: 2px;
      right: 2px;
      font-size: 10px;
      background: rgba(0,0,0,0.8);
      padding: 1px 3px;
      border-radius: 3px;
    }
    .item-tooltip {
      position: absolute;
      background: rgba(0,0,0,0.9);
      border: 1px solid #4CAF50;
      border-radius: 4px;
      padding: 8px;
      font-size: 12px;
      z-index: 1000;
      pointer-events: none;
      max-width: 200px;
    }
    .food-info {
      border-top: 1px solid #333;
      padding-top: 15px;
      font-size: 12px;
      color: #ccc;
    }
    .food-info h4 {
      margin: 0 0 8px 0;
      color: #FFC107;
    }
    .food-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 4px 0;
      padding: 4px 8px;
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
    }
    .food-item:hover {
      background: rgba(76,175,80,0.2);
      cursor: pointer;
    }
    .food-item.available {
      background: rgba(76,175,80,0.2);
      border: 1px solid #4CAF50;
    }
    .food-name {
      font-size: 16px;
    }
    .food-stats {
      font-size: 10px;
      color: #aaa;
    }
    #close-inventory {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    #forage-indicator {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      border: 1px solid #FFC107;
      border-radius: 8px;
      padding: 8px 16px;
      color: #FFC107;
      font-family: monospace;
      font-size: 14px;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <div id="instructions">
    WASD: Move<br>
    Shift: Sprint<br>
    Click: Destroy<br>
    Right-click: Build<br>
    <strong>I: Inventory</strong><br>
    <strong>F: Forage</strong><br>
    <strong>1-9: Eat Food</strong>
  </div>
  <div id="inventory">
    <button id="close-inventory">Ã—</button>
    <h3>Inventory & Survival</h3>
    <div class="inventory-grid" id="inventory-grid">
      <!-- Inventory slots will be generated by JavaScript -->
    </div>
    <div class="food-info">
      <h4>Food Items (Press 1-9 to eat)</h4>
      <div id="food-list">
        <!-- Food items will be generated by JavaScript -->
      </div>
    </div>
  </div>
  <div id="forage-indicator">
    Press F to forage for food in this area
  </div>
  <canvas id="game"></canvas>
  <script src="game.js"></script>
</body>
</html>
