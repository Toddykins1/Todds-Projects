<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Memory Test - Nature Organic</title>
  <style>
    :root {
      --primary-color: #1a2e1a;
      --secondary-color: #4ade80;
      --text-color: #f0fdf4;
      --block-bg: #2d4a2d;
      --accent-green: #22c55e;
      --accent-brown: #a3a3a3;
      --accent-gold: #fbbf24;
    }
    * { box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1a2e1a 50%, #14532d 100%);
      color: var(--text-color);
      font-family: 'Georgia', 'Times New Roman', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Nature background effects */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(34, 197, 94, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(74, 222, 128, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(251, 191, 36, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: -2;
      animation: natureFloat 25s ease-in-out infinite;
    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 30%, rgba(34, 197, 94, 0.02) 50%, transparent 70%),
        linear-gradient(-45deg, transparent 30%, rgba(74, 222, 128, 0.02) 50%, transparent 70%);
      pointer-events: none;
      z-index: -1;
      animation: natureShift 20s ease-in-out infinite;
    }
    
    @keyframes natureFloat {
      0%, 100% { 
        transform: translate(0, 0) rotate(0deg) scale(1); 
        opacity: 1;
      }
      33% { 
        transform: translate(20px, -20px) rotate(120deg) scale(1.05); 
        opacity: 0.8;
      }
      66% { 
        transform: translate(-15px, 15px) rotate(240deg) scale(0.95); 
        opacity: 0.9;
      }
    }
    
    @keyframes natureShift {
      0%, 100% { 
        transform: translateX(0) translateY(0); 
      }
      50% { 
        transform: translateX(15px) translateY(-15px); 
      }
    }
    
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: linear-gradient(135deg, var(--block-bg) 0%, #1e3a1e 100%);
      border-radius: 20px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(74, 222, 128, 0.1);
      border: 2px solid rgba(74, 222, 128, 0.2);
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 30% 20%, rgba(34, 197, 94, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(74, 222, 128, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    h1 { 
      text-align: center; 
      margin-bottom: 1rem; 
      font-size: 2.5rem; 
      background: linear-gradient(135deg, var(--accent-green), var(--accent-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
      position: relative;
      z-index: 1;
    }
    
    #pi-container { 
      display: flex; 
      align-items: center; 
      margin-bottom: 1rem; 
      position: relative;
      z-index: 1;
    }
    
    .pi-prefix { 
      font-size: 2rem; 
      margin-right: 0.5rem; 
      color: var(--accent-gold);
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
    }
    
    #pi-input {
      font-size: 2rem;
      flex: 1;
      padding: 0.5rem;
      border: 2px solid var(--accent-green);
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(26, 46, 26, 0.8), rgba(45, 74, 45, 0.8));
      color: var(--text-color);
      outline: none;
      font-family: 'Courier New', monospace;
      box-shadow: 
        inset 0 2px 4px rgba(0, 0, 0, 0.2),
        0 0 10px rgba(34, 197, 94, 0.2);
      transition: all 0.3s ease;
    }
    
    #pi-input:focus {
      border-color: var(--accent-gold);
      box-shadow: 
        inset 0 2px 4px rgba(0, 0, 0, 0.2),
        0 0 20px rgba(251, 191, 36, 0.4);
    }
    
    .block {
      display: inline-block;
      padding: 0.75rem 1rem;
      margin: 0.25rem;
      background: linear-gradient(135deg, #1e3a1e, #2d4a2d);
      border: 2px solid var(--accent-green);
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      font-size: 1.25rem;
      text-align: left;
      box-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(74, 222, 128, 0.1);
      transition: all 0.3s ease;
    }
    
    .block:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 12px rgba(0, 0, 0, 0.3),
        0 0 15px rgba(34, 197, 94, 0.3);
    }
    
    .block .wrong { 
      color: #ef4444; 
      font-weight: bold; 
      text-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
    }
    
    .block .correct { 
      color: var(--accent-green); 
      font-weight: bold; 
      text-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      z-index: 1000;
    }
    
    .modal-content {
      background: linear-gradient(135deg, var(--block-bg), #1e3a1e);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(74, 222, 128, 0.1);
      border: 2px solid rgba(74, 222, 128, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .modal-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 30% 20%, rgba(34, 197, 94, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 70% 80%, rgba(74, 222, 128, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    #modal-message { 
      margin-bottom: 1rem; 
      position: relative;
      z-index: 1;
    }
    
    #name-input, .modal-button {
      width: 80%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: 2px solid var(--accent-green);
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(26, 46, 26, 0.8), rgba(45, 74, 45, 0.8));
      color: var(--text-color);
      font-size: 1rem;
      outline: none;
      font-family: 'Georgia', serif;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    #name-input:focus {
      border-color: var(--accent-gold);
      box-shadow: 0 0 15px rgba(251, 191, 36, 0.3);
    }
    
    .modal-button {
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent-green), #16a34a);
      color: var(--primary-color);
      border: none;
      font-weight: bold;
      box-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .modal-button:hover {
      background: linear-gradient(135deg, var(--accent-gold), #f59e0b);
      transform: translateY(-2px);
      box-shadow: 
        0 6px 12px rgba(0, 0, 0, 0.3),
        0 0 20px rgba(251, 191, 36, 0.4);
    }
    
    #log-container { 
      margin-top: 2rem; 
      position: relative;
      z-index: 1;
    }
    
    #log-container h2 { 
      text-align: center; 
      margin-bottom: 0.5rem; 
      font-size: 1.5rem; 
      color: var(--accent-gold);
      text-shadow: 0 0 10px rgba(251, 191, 36, 0.3);
    }
    
    #log-table { 
      width: 100%; 
      border-collapse: collapse; 
      background: linear-gradient(135deg, rgba(26, 46, 26, 0.8), rgba(45, 74, 45, 0.8));
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(74, 222, 128, 0.1);
    }
    
    #log-table colgroup col:first-child { width: 50%; }
    #log-table colgroup col:nth-child(2),
    #log-table colgroup col:nth-child(3),
    #log-table colgroup col:nth-child(4) { width: 16.66%; }
    
    #log-table th, #log-table td {
      border: 1px solid rgba(74, 222, 128, 0.3);
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #log-table th { 
      background: linear-gradient(135deg, #1e3a1e, #2d4a2d);
      color: var(--accent-gold);
      font-weight: bold;
      text-shadow: 0 0 8px rgba(251, 191, 36, 0.3);
    }
    
    #log-table td:hover {
      background: rgba(34, 197, 94, 0.1);
      color: var(--accent-green);
    }
    
    /* Nature-themed animations */
    @keyframes leafFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    .leaf {
      position: fixed;
      width: 20px;
      height: 20px;
      background: var(--accent-green);
      border-radius: 50% 0;
      opacity: 0.6;
      animation: leafFall 8s linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    .leaf:nth-child(odd) {
      background: var(--accent-gold);
      animation-delay: -2s;
      animation-duration: 10s;
    }
    
    .leaf:nth-child(3n) {
      background: var(--accent-brown);
      animation-delay: -4s;
      animation-duration: 12s;
    }
  </style>
</head>
<body>
  <!-- Floating leaves for ambiance -->
  <div class="leaf" style="left: 10%; animation-delay: 0s;"></div>
  <div class="leaf" style="left: 20%; animation-delay: -1s;"></div>
  <div class="leaf" style="left: 30%; animation-delay: -2s;"></div>
  <div class="leaf" style="left: 40%; animation-delay: -3s;"></div>
  <div class="leaf" style="left: 50%; animation-delay: -4s;"></div>
  <div class="leaf" style="left: 60%; animation-delay: -5s;"></div>
  <div class="leaf" style="left: 70%; animation-delay: -6s;"></div>
  <div class="leaf" style="left: 80%; animation-delay: -7s;"></div>
  <div class="leaf" style="left: 90%; animation-delay: -8s;"></div>

  <div class="container">
    <h1>üåø Pi Memory Test - Nature Organic üåø</h1>
    <div id="pi-container">
      <span class="pi-prefix">3.</span>
      <input id="pi-input" type="text" autocomplete="off" autofocus />
    </div>
    <div id="log-container">
      <h2>üå± Attempts</h2>
      <table id="log-table">
        <colgroup>
          <col>
          <col>
          <col>
          <col>
        </colgroup>
        <thead>
          <tr>
            <th data-col="0">üå≥ Name</th>
            <th data-col="1">üåø Digits</th>
            <th data-col="2">‚è≥</th>
            <th data-col="3">üìÖ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <div id="modal-message"></div>
      <input id="name-input" type="text" placeholder="Name (optional)" />
      <button id="submit-button" class="modal-button">üå± Submit Score</button>
      <button id="skip-button" class="modal-button">üåø Skip & Try Again</button>
    </div>
  </div>

  <script>
    // ==== kvdb.io leaderboard config ====
    // Replace this with your kvdb.io bucket ID (get it free at https://kvdb.io)
    const KVDB_BUCKET = 'REPLACE_WITH_YOUR_BUCKET_ID'; // e.g. 'abcd1234dfgqwr'
    const KVDB_KEY = 'pi-memory-leaderboard'; // Can be any string you want
    const KVDB_URL = `https://kvdb.io/${KVDB_BUCKET}/${KVDB_KEY}`;

    // In-memory list of attempts
    let attempts = [];

    // Utility to pad numbers
    function pad(n) { return n < 10 ? '0'+n : n; }

    // ---- Load attempts from kvdb.io ----
    async function loadAttempts() {
      try {
        const resp = await fetch(KVDB_URL, { cache: 'no-store' });
        if (!resp.ok) throw new Error('Not found');
        const text = await resp.text();
        attempts = text ? JSON.parse(text) : [];
      } catch (e) {
        attempts = [];
      }
      renderTable();
    }

    // ---- Save attempts to kvdb.io ----
    async function saveAttempts() {
      try {
        // For multi-user, you may want to GET again and merge before PUT, to avoid race conditions.
        await fetch(KVDB_URL, {
          method: 'PUT',
          body: JSON.stringify(attempts),
          headers: { 'Content-Type': 'application/json' }
        });
      } catch (e) {
        alert('Failed to save attempts to leaderboard. Please try again!');
      }
    }

    // Sorting state
    const sortDir = {};

    // Render the table from attempts[]
    function renderTable() {
      const tbody = document.querySelector('#log-table tbody');
      tbody.innerHTML = '';
      attempts.forEach(({name, digits, time, date}) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td><td>${digits}</td><td>${time}</td><td>${date}</td>`;
        tbody.appendChild(row);
      });
    }

    // Table sorting
    function sortTable(colIndex) {
      const isNumeric = colIndex === 1;
      const isTime = colIndex === 2;
      const isDate = colIndex === 3;
      let dir = sortDir[colIndex] || 1;
      attempts.sort((a, b) => {
        let A, B;
        if (colIndex === 0) {
          A = a.name.toLowerCase(); B = b.name.toLowerCase();
        } else if (isNumeric) {
          A = a.digits; B = b.digits;
        } else if (isTime) {
          const toSec = s => {
            const [m, s2] = s.split(':').map(x => parseInt(x, 10) || 0);
            return m * 60 + s2;
          };
          A = toSec(a.time); B = toSec(b.time);
        } else if (isDate) {
          A = new Date(a.date); B = new Date(b.date);
        }
        let cmp = A > B ? 1 : A < B ? -1 : 0;
        sortDir[colIndex] = -dir;
        return dir * cmp;
      });
      renderTable();
    }

    // Attach sort handlers
    document.querySelectorAll('#log-table th').forEach(th => {
      th.addEventListener('click', () => sortTable(+th.dataset.col));
    });

    // Pi and modal logic
    const piDigits =
      '14159265358979323846264338327950288419716939937510' +
      '58209749445923078164062862089986280348253421170679' +
      '82148086513282306647093844609550582231725359408128' +
      '48111745028410270193852110555964462294895493038196';
    let startTime = null;
    let lastErrorIndex = 0;

    const input = document.getElementById('pi-input');
    const modal = document.getElementById('modal');
    const message = document.getElementById('modal-message');
    const nameInput = document.getElementById('name-input');
    const submitBtn = document.getElementById('submit-button');
    const skipBtn = document.getElementById('skip-button');

    // Show error modal
    input.addEventListener('input', () => {
      const v = input.value;
      if (!startTime && v.length === 1) startTime = Date.now();
      for (let i = 0; i < v.length; i++) {
        if (v[i] !== piDigits[i]) {
          lastErrorIndex = i;
          const entered = v.slice(-5).padStart(5, ' ');
          const correctFull = piDigits.slice(0, i + 1);
          const correct = correctFull.slice(-5).padStart(5, ' ');
          const nextFive = piDigits.slice(i + 1, i + 6);
          let entArr = entered.split('');
          let idx = (entered.trim().length - 1) || 0;
          entArr[idx] = `<span class="wrong">${entArr[idx]}</span>`;
          let corArr = correct.split('');
          corArr[4] = `<span class="correct">${corArr[4]}</span>`;
          const prefix = correctFull.length > 5 ? '...' : '';
          message.innerHTML =
            `<div class="block">Entered: ${entArr.join('')}</div>` +
            `<div class="block">Correct: ${prefix}${corArr.join('')} ${nextFive}</div>`;
          input.disabled = true;
          modal.style.display = 'flex';
          break;
        }
      }
    });

    // Click outside modal to reset
    modal.addEventListener('click', e => {
      if (e.target === modal) resetFields();
    });

    // Reset fields & hide modal
    function resetFields() {
      input.value = '';
      input.disabled = false;
      input.focus();
      message.innerHTML = '';
      modal.style.display = 'none';
      nameInput.value = '';
      startTime = null;
    }

    // Skip button
    skipBtn.addEventListener('click', resetFields);

    // Submit score: update UI and save to kvdb.io
    submitBtn.addEventListener('click', async () => {
      const elapsed = Date.now() - startTime;
      const mins = Math.floor(elapsed / 60000);
      const secs = Math.floor((elapsed % 60000) / 1000);
      const timeStr = `${pad(mins)}:${pad(secs)}`;
      const dateStr = new Date().toLocaleDateString();
      const nameVal = nameInput.value.trim();

      // update in-memory table immediately
      attempts.unshift({ name: nameVal, digits: lastErrorIndex, time: timeStr, date: dateStr });
      renderTable();

      // Save to kvdb.io
      await saveAttempts();

      resetFields();
    });

    // Load table on startup
    loadAttempts();
  </script>
</body>
</html>
