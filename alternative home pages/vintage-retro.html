<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todd's Random Projects - Vintage</title>
    <link rel="stylesheet" href="vintage-retro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Vintage background elements -->
        <div class="vintage-bg">
            <div class="ornament ornament-1"></div>
            <div class="ornament ornament-2"></div>
            <div class="ornament ornament-3"></div>
            <div class="ornament ornament-4"></div>
        </div>
        
        <header class="header">
            <div class="header-decoration">
                <div class="deco-line"></div>
                <div class="deco-diamond"></div>
                <div class="deco-line"></div>
            </div>
            <h1 class="title">Todd's Random Projects</h1>
            <div class="header-decoration">
                <div class="deco-line"></div>
                <div class="deco-diamond"></div>
                <div class="deco-line"></div>
            </div>
            <p class="subtitle">A collection of games and tools I've been working on.</p>
            <p class="subtitle">Almost none of these are nearly complete, just test projects I may never finish.</p>
        </header>

        <main class="main-content">
            <div class="categories" id="categories">
                <!-- Categories will be dynamically generated -->
            </div>
            
            <div class="theme-selector">
                <span class="theme-label">Theme:</span>
                <div class="theme-container">
                    <button class="theme-nav-btn theme-nav-left" title="Previous themes">
                        <span class="nav-arrow">‚Äπ</span>
                    </button>
                    <div class="theme-options">
                        <button class="theme-btn" data-theme="default" title="Default Theme">
                            <span class="theme-icon">üåô</span>
                        </button>
                        <button class="theme-btn" data-theme="minimalist" title="Minimalist Clean">
                            <span class="theme-icon">‚ö™</span>
                        </button>
                        <button class="theme-btn" data-theme="cyberpunk" title="Cyberpunk Neon">
                            <span class="theme-icon">‚ö°</span>
                        </button>
                        <button class="theme-btn" data-theme="nature" title="Nature Organic">
                            <span class="theme-icon">üåø</span>
                        </button>
                        <button class="theme-btn active" data-theme="vintage" title="Vintage Retro">
                            <span class="theme-icon">üèõÔ∏è</span>
                        </button>
                    </div>
                    <button class="theme-nav-btn theme-nav-right" title="Next themes">
                        <span class="nav-arrow">‚Ä∫</span>
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-decoration">
                <div class="deco-line"></div>
                <div class="deco-diamond"></div>
                <div class="deco-line"></div>
            </div>
            <p class="footer-text">Made with AI assistance ‚Ä¢ Always adding new stuff</p>
        </footer>
    </div>

    <!-- Game/Tool iframe overlay -->
    <div class="iframe-overlay" id="iframeOverlay">
        <div class="iframe-container">
            <button class="close-button" id="closeButton">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6L6 18M6 6l12 12"/>
                </svg>
            </button>
            <iframe id="gameFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="script-alt.js"></script>
</body>
</html>
